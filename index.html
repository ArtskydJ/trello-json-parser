<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trello (Usable JSON)</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<link rel="stylesheet" href="./json.css">.
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron col-sm-offset-2 col-sm-8">
				<h1>Trello</h1>
				<h2>Usable JSON</h2>
				<p>Reduces the ridiculous amount of JSON from the Trello API into the bits you want.</p>
				<p>You don't want 150kb of JSON data. You want an array of card strings for each board.</p>
			</div>
		</div>
		<div class="form-group">
			<input class="form-control input-lg" type="text" id="link-box">
		</div>
		<div class="row">
			<div class="col-sm-6">
				<pre>
					<code id="JSON1">...</code>
				</pre>
			</div>
			<div class="col-sm-6">
				<pre>
					<code id="JSON2">...</code>
					</pre>
			</div>
		</div>
	</div>
	<script src="./bundle.js"></script>
</body>
</html>
